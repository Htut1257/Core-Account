<mat-card>
  <mat-card-title>
    <div fxLayout="row" fxLayoutGap="10px" class="container">
      <span>Customer List</span>
      <span fxFlex></span>
      <button  mat-stroked-button [routerLink]="['/customer-setup']">New Customer</button>
    </div>
  </mat-card-title>
  <mat-card-content>
    <mat-form-field appearance="outline">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
    </mat-form-field>
    <section class="example-container m" tabindex="5">  
      <table mat-table [dataSource]="dataSource" class="" matSort>
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
          <td mat-cell *matCellDef="let element">{{element.code}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element">{{element.traderName}}</td>
        </ng-container>
        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef>Active</th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox color="primary" checked="element.active"></mat-checkbox>
          </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-flat-button color="primary">Edit</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns" (click)="getRowData(row)"></tr>
      </table>
    </section>
  </mat-card-content>
</mat-card>
